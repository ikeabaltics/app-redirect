<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open app (LT)</title>
  <script>
    (function () {
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var ios = "https://apps.apple.com/lv/app/ikea-home-furnishings/id1622334309";
      var android = "https://play.google.com/store/apps/details?id=com.ikea.inter.shoppableapp";
      var fallback = "https://www.ikea.lv/";
      if (/android/i.test(ua)) window.location.href = android;
      else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) window.location.href = ios;
      else window.location.href = fallback;
    })();
  </script>
</head>
<body></body>
</html>
